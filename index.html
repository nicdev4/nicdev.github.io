<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="base">

            <div class="container">

                <div class="col buttons">

            </div>
        </header>
        <script type="text/javascript">
            let navbar = document.getElementById('navbar');
            window.addEventListener('scroll', (e) => {
